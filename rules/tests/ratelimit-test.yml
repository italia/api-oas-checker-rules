openapi: 3.0.1
paths:
  /ok:
    get:
      responses:
        "201":
          description: 2xx must ratelimit
          headers:
            X-RateLimit-Limit: {}
            X-RateLimit-Remaining: {}
            X-RateLimit-Reset: {}
        "200":
          description: 2xx must ratelimit
          headers:
            RateLimit-Limit: {}
            RateLimit-Remaining: {}
            RateLimit-Reset: {}
        "400":
          description: 4xx must ratelimit
          headers:
            RateLimit-Limit: {}
            RateLimit-Remaining: {}
            RateLimit-Reset: {}

        "429":
          description: 429 must ratelimit (Retry-After optional)
          headers:
            Retry-After: {}
            RateLimit-Limit: {}
            RateLimit-Remaining: {}
            RateLimit-Reset: {}

        "503":
          description: 503 must have retry-after
          headers:
            Retry-After: {}
  /ko:
    get:
      responses:
        "201":
          description: 2xx must ratelimit
          headers:
            Foo: {}
        "429":
          description: 429 must ratelimit (missing headers)
          headers: {}
        "503":
          description: 503 must have retry-after
          headers: {}